<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Мой первый сайт</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/html5.png">
        <style>
            form{
                width: 600px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Lorem ipsum dolor sit amet.</h1>
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Lorem ipsum dolor sit amet.</h2>
                <video controls width="400" height="300" poster="img/htmlcss.jpg">
                    <source src="audio/sample-5s.mp4" type="video/mp4">
                    <source src="video.webm" type="video/webm">
                    <source src="video.ogv" type="video/ogg">
                  </video>
            </section>
            <section>
                <h2>Lorem ipsum dolor sit amet.</h2>
                <audio controls loop>
                    <source src="name.ogg" type="audio/ogg">
                    <source src="audio/01.Avalanche.mp3" type="audio/mpeg">
                  </audio>
            </section>
            <section>
                <h2>Формы</h2>
                <form action="#" name="callback" method="get" id="callback">
                    <fieldset disabled form="callback" name="myForm">
                        <legend>Заголовок формы</legend>
                        <p><input type="text"></p>
                        <p><input type="text"></p>
                        <p><input type="text"></p>
                        <p><input type="text"></p>
                        <p><input type="text"></p>
                        <p><input type="text"></p>
                    </fieldset>
                    <p><input type="checkbox" value="значение 1" id="input-1"><label for="input-1">значение 1</label></p>
                    <p><input type="checkbox" value="значение 2" id="input-2"><label for="input-2">значение 2</label></p>
                    <p><input type="color"></p>
                    <p><input type="date"></p>
                    <p><input type="datetime-local"></p>
                    <p><input type="email" placeholder="Введите имейл" required multiple name="email"></p>
                    <p><input type="file" accept="image/*"></p>
                    <p><input type="hidden" value="форма калькулятор"></p>
                    <p><input type="month"></p>
                    <p><input type="number" min="10" max="100" step="10" value="20"></p>
                    <p><input type="password"></p>
                    <p><label><input type="radio" name="color">красный</label></p>
                    <p><label><input type="radio" name="color">синий</label></p>
                    <p><label><input type="radio" name="color1">синий</label></p>
                    <p><label><input type="radio" name="color1">синий</label></p>
                    <p><input type="range" min="10" max="100" step="10"></p>
                    <p><input type="reset" value="Очистить"></p>
                    <p><input type="search" autofocus placeholder="Поиск"></p>
                    <p><input type="time"></p>
                    <p><input type="url" value="goole.com" readonly></p>
                    <p><input type="text" size="100" pattern="[a-z]{3}-[0-9]{3}" required maxlength="7"></p>
                    <p><input type="tel"></p>
                    <p><input type="week"></p>
                    <p><input list="list1"></p>
                    <datalist id="list1">
                        <option value="Значение 1"></option>
                        <option value="Значение 2"></option>
                        <option value="Значение 3"></option>
                        <option value="Значение 4"></option>
                        <option value="цвет 3"></option>
                        <option value="цвет 4"></option>
                    </datalist>
                    <p>
                        <label for="comment">Коментарий</label><br>
                        <textarea name="comment" id="comment" cols="21" rows="10"></textarea>
                    </p>
                    <br>
                    <p>
                        <select name="group1" id="group1" multiple size="5">
                            <option value="Значение 1" selected>Значение 1</option>
                            <option value="Значение 2">Значение 2</option>
                            <option value="Значение 3" selected>Значение 3</option>
                            <option value="Значение 4">Значение 4</option>
                            <option value="Значение 1">Значение 1</option>
                            <option value="Значение 2">Значение 2</option>
                            <option value="Значение 3">Значение 3</option>
                            <option value="Значение 4">Значение 4</option>
                        </select>
                    </p>
                    <br>
                    <p><label for="group">Селект</label></p>
                    <p>
                        <select name="group" id="group">
                            <optgroup label="Группа 1">
                                <option value="Значение 1" label="Значение 1"></option>
                                <option value="4">Значение 2</option>
                                <option value="Значение 3" disabled>Значение 3</option>
                                <option value="Значение 4">Значение 4</option>
                            </optgroup>
                            <optgroup label="Группа 2" disabled>
                                <option value="Значение 1">Значение 1</option>
                                <option value="Значение 2">Значение 2</option>
                                <option value="Значение 3">Значение 3</option>
                                <option value="Значение 4">Значение 4</option>
                            </optgroup>
                        </select>
                    </p>
                    <p><input type="submit" value="Отправить"></p>
                    <p><input type="button" value="Отправить" disabled></p>
                    <p><button type="reset">Очистить</button></p>
                    <p><button type="submit">Отправить</button></p>
                    <p><button type="button">Отправить</button></p>
                </form>
            </section>
        </main>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer>
            <p>Копирайт</p>
            <p>Копирайт</p>
        </footer>
    </body>
</html>
